
// src/app/components/todos/todo-form/todo-form.component.html
<div class="todo-form-container">
  <h3>{{ todo ? 'Edit Todo' : 'Add New Todo' }}</h3>
  
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        class="form-control"
        placeholder="Enter todo title">
      <div class="error" *ngIf="todoForm.get('title')?.touched && todoForm.get('title')?.errors?.['required']">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        formControlName="description" 
        class="form-control"
        placeholder="Enter todo description"
        rows="3">
      </textarea>
    </div>

    <div class="form-group checkbox">
      <label>
        <input type="checkbox" formControlName="completed">
        Mark as completed
      </label>
    </div>

    <div class="error-message" *ngIf="error">{{ error }}</div>

    <div class="form-actions">
      <button type="submit" [disabled]="todoForm.invalid" class="submit-button">
        {{ todo ? 'Update' : 'Add' }} Todo
      </button>
      <button type="button" (click)="onCancel()" class="cancel-button">
        Cancel
      </button>
    </div>
  </form>
</div>
